name: Run Tests

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - "**"

jobs:
  build:
    name: run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Build container
        run: docker build -t flatpak-external-data-checker .

      - name: Run tests in container
        run: |
          docker run -v $PWD:/app -w /app --entrypoint bash flatpak-external-data-checker -c \
          "pip3 install coverage && python3 -m coverage run -m unittest discover --verbose --buffer"

      - name: Run black
        run: |
          docker run -v $PWD:/app -w /app --entrypoint bash flatpak-external-data-checker \
          -c "pip3 install black && python3 -m black --check ."

      - name: Submit code coverage to Coveralls.io
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: |
          docker run -v $PWD:/app -w /app --entrypoint bash --env COVERALLS_REPO_TOKEN flatpak-external-data-checker \
          -c "pip3 install coveralls && python3 -m coveralls"
        continue-on-error: true
